<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT | Needless Funding Tournament</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fffaf4;
      color: #111;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    input[type="number"] {
      font-size: 1em;
      padding: 5px;
      margin: 10px 0;
      width: 200px;
    }
    button {
      font-size: 1.2em;
      padding: 15px 30px;
      background-color: #ff3c3c;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.3s;
    }
    button:hover {
      background-color: #e02727;
      transform: scale(1.05);
    }
    .muda-history {
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background: #fff0eb;
      border: 1px solid #e3c2b3;
      border-radius: 10px;
      padding: 10px;
    }
    .muda-entry {
      margin: 4px 0;
      font-size: 0.95em;
    }
    .ranking {
      margin-top: 30px;
      font-size: 1em;
    }
    .muda-index {
      font-size: 1.2em;
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>NFT | Needless Funding Tournament</h1>
  <p>あなたの無駄：<span id="muda-count">0</span> 回</p>

  <label for="income">あなたの年収（円）：</label>
  <input type="number" id="income" value="2000000">
  <p class="muda-index">MUDA Index: <span id="muda-index">0.0%</span></p>

  <button id="muda-button">🔥 MUDA課金 🔥</button>

  <div class="muda-history">
    <strong>MUDA履歴:</strong>
    <div id="history-list"></div>
  </div>

  <div class="ranking">
    <p><strong>ランキング（仮）</strong></p>
    <p>
