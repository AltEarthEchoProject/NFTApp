<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NFT｜Needless Funding Tournament</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffef5;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .status, .muda-index-display {
      margin: 10px 0;
      font-weight: bold;
    }
    .income-section, .donation-buttons, .history-section, .region-selector, .ranking-display {
      margin: 20px 0;
    }
    .fire-button, .donate-button, .custom-donate {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      background-color: #ff6666;
      border: none;
      border-radius: 8px;
      color: white;
    }
    .flame {
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0% { opacity: 0.8; }
      50% { opacity: 0.4; }
      100% { opacity: 0.8; }
    }
    .history-log {
      max-height: 200px;
      overflow-y: auto;
      background: #f8f8f8;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>NFT｜Needless Funding Tournament</h1>

  <p class="status">あなたの無駄：0 回</p>

  <div class="income-section">
    <label for="income">あなたの年収（円）:</label>
    <input type="number" id="income" placeholder="例：5000000" />
    <button onclick="saveIncome()">保存</button>
  </div>

  <div class="muda-index-display">
    <strong>MUDA Index:</strong> <span id="muda-index">--</span>%
  </div>

  <div class="donation-buttons">
    <button class="donate-button" onclick="ignite(1)">$1 MUDA</button>
    <button class="donate-button" onclick="ignite(10)">$10 MUDA</button>
    <button class="donate-button" onclick="ignite(100)">$100 MUDA</button>
    <button class="donate-button" onclick="ignite(1000)">$1000 MUDA</button>
    <input type="number" id="customAmount" placeholder="任意の金額" />
    <button class="custom-donate" onclick="igniteCustom()">任意額 MUDA</button>
  </div>

  <div class="region-selector">
    <label for="region">地域を選択：</label>
    <select id="region">
      <option value="tokyo">東京</option>
      <option value="osaka">大阪</option>
      <option value="fukuoka">福岡</option>
      <option value="hokkaido">北海道</option>
    </select>
  </div>

  <div class="ranking-display">
    <strong>あなたの地域ランキング：</strong> <span id="rank">--位（仮）</span>
  </div>

  <div class="history-section">
    <strong>MUDA履歴:</strong>
    <div id="history" class="history-log"></div>
  </div>

  <audio id="burn-sound" src="burn.mp3"></audio>

  <script>
    function ignite(amount) {
      const button = document.querySelector('.fire-button');
      const status = document.querySelector('.status');

      for (let i = 0; i < 5; i++) {
        const flame = document.createElement('div');
        flame.className = 'flame';
        flame.innerText = '🔥';
        flame.style.position = 'absolute';
        flame.style.left = `${Math.random() * 90 + 5}%`;
        flame.style.top = `${Math.random() * 80 + 10}%`;
        flame.style.fontSize = `${Math.random() * 40 + 30}px`;
        flame.style.opacity = '0.8';
        document.body.appendChild(flame);
        setTimeout(() => flame.remove(), 2000);
      }

      const audio = document.getElementById("burn-sound");
      if (audio) {
        audio.currentTime = 0;
        audio.play().catch(() => {});
      }

      document.body.style.transition = 'background-color 0.2s';
      document.body.style.backgroundColor = '#ffeeee';
      setTimeout(() => document.body.style.backgroundColor = '', 300);

      status.innerText = '燃やしています…';

      setTimeout(() => {
        const count = Number(localStorage.getItem('mudaCount') || 0) + 1;
        localStorage.setItem('mudaCount', count);
        status.innerText = `あなたの無駄：${count} 回`;

        const income = Number(localStorage.getItem('userIncome') || 0);
        const total = Number(localStorage.getItem('mudaTotal') || 0) + amount;
        localStorage.setItem('mudaTotal', total);

        const mudaIndex = income > 0 ? ((total / income) * 100).toFixed(4) : '--';
        document.getElementById("muda-index").innerText = mudaIndex;

        const region = document.getElementById("region").value;
        const rankMock = Math.floor(Math.random() * 999 + 1);
        document.getElementById("rank").innerText = `${rankMock}位（仮）`;

        const history = document.getElementById("history");
        const time = new Date().toLocaleString();
        const entry = document.createElement("div");
        entry.textContent = `${time} - $${amount} MUDA`;
        history.prepend(entry);
      }, 1000);
    }

    function igniteCustom() {
      const amt = Number(document.getElementById("customAmount").value);
      if (!isNaN(amt) && amt > 0) ignite(amt);
      else alert("有効な金額を入力してください。");
    }

    function saveIncome() {
      const income = Number(document.getElementById("income").value);
      if (income > 0) {
        localStorage.setItem('userIncome', income);
        alert("年収が保存されました！");
      } else {
        alert("正しい年収を入力してください。")
      }
    }

    window.onload = () => {
      const savedIncome = localStorage.getItem('userIncome');
      if (savedIncome) document.getElementById("income").value = savedIncome;
      const count = Number(localStorage.getItem('mudaCount') || 0);
      const total = Number(localStorage.getItem('mudaTotal') || 0);
      const income = Number(savedIncome || 0);
      document.querySelector(".status").innerText = `あなたの無駄：${count} 回`;
      if (income > 0 && total > 0) {
        const mudaIndex = ((total / income) * 100).toFixed(4);
        document.getElementById("muda-index").innerText = mudaIndex;
      }
    }
  </script>
</body>
</html>
