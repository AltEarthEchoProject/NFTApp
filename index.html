<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NFT｜Needless Funding Tournament</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fff5f5;
      margin: 0;
      padding: 2em;
    }
    h1 {
      font-size: 1.8em;
    }
    .status, .income-section, .muda-index-display, .history-toggle, .history-log, .ranking, .profile {
      margin: 1em auto;
      max-width: 500px;
      text-align: left;
    }
    .fire-button {
      background-color: #ff6666;
      border: none;
      color: white;
      padding: 1em 2em;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
    }
    .flame {
      animation: rise 1.5s linear forwards;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }
    .history-log {
      max-height: 200px;
      overflow-y: auto;
      background: #fff0f0;
      padding: 0.5em;
      border: 1px solid #ccc;
      display: none;
    }
    .history-toggle button {
      margin-top: 0.5em;
    }
    .ranking, .profile {
      background-color: #f2f2f2;
      padding: 1em;
      border-radius: 8px;
    }
    .rank-title {
      font-weight: bold;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>NFT｜Needless Funding Tournament</h1>

  <p class="status">あなたの無駄：0 回</p>

  <div class="income-section">
    <label for="income">あなたの年収（円）:</label>
    <input type="number" id="income" placeholder="例：5000000" />
    <button onclick="saveIncome()">保存</button>
  </div>

  <div class="muda-index-display">
    <strong>MUDA Index:</strong> <span id="muda-index">--</span>%
  </div>

  <div class="profile">
    <h3>あなたのプロフィール</h3>
    <p id="profile-summary">--</p>
  </div>

  <button class="fire-button" onclick="ignite()">🔥 MUDA課金 🔥</button>

  <div class="history-toggle">
    <button onclick="toggleHistory()">MUDA履歴の表示 / 非表示</button>
  </div>
  <div class="history-log" id="history-log"></div>

  <div class="ranking">
    <h3>WASTE SCORE 称号</h3>
    <div id="rank-display">--</div>
  </div>

  <audio id="burn-sound" src="burn.mp3"></audio>

  <script>
    function ignite() {
      const button = document.querySelector('.fire-button');
      const status = document.querySelector('.status');

      for (let i = 0; i < 5; i++) {
        const flame = document.createElement('div');
        flame.className = 'flame';
        flame.innerText = '🔥';
        flame.style.position = 'absolute';
        flame.style.left = `${Math.random() * 90 + 5}%`;
        flame.style.top = `${Math.random() * 80 + 10}%`;
        flame.style.fontSize = `${Math.random() * 30 + 20}px`;
        flame.style.opacity = '0.8';
        document.body.appendChild(flame);
        setTimeout(() => flame.remove(), 1500);
      }

      const audio = document.getElementById("burn-sound");
      if (audio) {
        audio.currentTime = 0;
        audio.play().catch(() => {});
      }

      button.disabled = true;
      status.innerText = '燃やしています…';

      setTimeout(() => {
        button.disabled = false;
        const count = Number(localStorage.getItem('mudaCount') || 0) + 1;
        localStorage.setItem('mudaCount', count);
        const incomeValue = Number(localStorage.getItem('userIncome') || 0);
        const total = count * 100;
        const mudaIndex = incomeValue ? ((total / incomeValue) * 100).toFixed(4) : '--';

        document.querySelector(".status").innerText = `あなたの無駄：${count} 回`;
        document.getElementById("muda-index").innerText = mudaIndex;

        const now = new Date().toLocaleString();
        const logs = JSON.parse(localStorage.getItem("mudaLogs") || "[]");
        logs.unshift(`${now} - 100円燃やした`);
        localStorage.setItem("mudaLogs", JSON.stringify(logs));
        updateHistory();
        updateRank(mudaIndex);
        updateProfile(count, incomeValue, mudaIndex);
      }, 1500);
    }

    function saveIncome() {
      const income = Number(document.getElementById("income").value);
      if (income > 0) {
        localStorage.setItem('userIncome', income);
        alert("年収が保存されました！");
        updateDisplay();
      } else {
        alert("正しい年収を入力してください。");
      }
    }

    function updateHistory() {
      const logs = JSON.parse(localStorage.getItem("mudaLogs") || "[]");
      const logDiv = document.getElementById("history-log");
      logDiv.innerHTML = logs.map(log => `<div>${log}</div>`).join('');
    }

    function toggleHistory() {
      const el = document.getElementById("history-log");
      el.style.display = el.style.display === "none" ? "block" : "none";
    }

    function updateRank(index) {
      const el = document.getElementById("rank-display");
      const idx = parseFloat(index);
      if (isNaN(idx)) {
        el.innerText = "--";
        return;
      }
      let title = "";
      if (idx < 0.1) title = "Ash Rookie";
      else if (idx < 0.5) title = "Heat Seeker";
      else if (idx < 1.0) title = "Fire Adept";
      else if (idx < 5.0) title = "Blaze Lord";
      else if (idx < 10.0) title = "Inferno Monarch";
      else title = "BURN KING";
      el.innerText = `${title}（${idx}%）`;
    }

    function updateProfile(count, income, index) {
      const profile = document.getElementById("profile-summary");
      const total = count * 100;
      profile.innerHTML = `
        🔥 MUDA回数：${count} 回<br>
        💴 総額：${total.toLocaleString()} 円<br>
        💼 年収：${income.toLocaleString()} 円<br>
        📊 MUDA Index：${index}%
      `;
    }

    function updateDisplay() {
      const savedIncome = Number(localStorage.getItem('userIncome') || 0);
      const count = Number(localStorage.getItem('mudaCount') || 0);
      const total = count * 100;
      const mudaIndex = savedIncome ? ((total / savedIncome) * 100).toFixed(4) : '--';
      document.getElementById("income").value = savedIncome;
      document.querySelector(".status").innerText = `あなたの無駄：${count} 回`;
      document.getElementById("muda-index").innerText = mudaIndex;
      updateRank(mudaIndex);
      updateHistory();
      updateProfile(count, savedIncome, mudaIndex);
    }

    window.onload = updateDisplay;
  </script>
</body>
</html>
