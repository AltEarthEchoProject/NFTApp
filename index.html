  <script>
    let totalMuda = 0;
    let mudaCount = 0;

    window.onload = () => {
      const income = localStorage.getItem('income');
      const country = localStorage.getItem('country');
      const prefecture = localStorage.getItem('prefecture');
      const region = localStorage.getItem('region');
      if (income) document.getElementById("income").value = income;
      if (country) document.getElementById("country").value = country;
      if (prefecture) document.getElementById("prefecture").value = prefecture;
      if (region) document.getElementById("region").value = region;
      totalMuda = Number(localStorage.getItem('totalMuda') || 0);
      mudaCount = Number(localStorage.getItem('mudaCount') || 0);
      document.getElementById("status").innerText = `ã‚ãªãŸã®ç„¡é§„ï¼š${mudaCount} å›`;
      updateIndex();
      updateLog();
    };

    function saveProfile() {
      localStorage.setItem('income', document.getElementById("income").value);
      localStorage.setItem('country', document.getElementById("country").value);
      localStorage.setItem('prefecture', document.getElementById("prefecture").value);
      localStorage.setItem('region', document.getElementById("region").value);
      alert("ä¿å­˜ã•ã‚Œã¾ã—ãŸï¼");
    }

    function ignite(amount) {
      // flame effect
      for (let i = 0; i < 5; i++) {
        const flame = document.createElement('div');
        flame.className = 'flame';
        flame.innerText = 'ğŸ”¥';
        flame.style.position = 'absolute';
        flame.style.left = `${Math.random() * 90 + 5}%`;
        flame.style.top = `${Math.random() * 80 + 10}%`;
        flame.style.fontSize = `${Math.random() * 40 + 30}px`;
        flame.style.opacity = '0.8';
        document.body.appendChild(flame);
        setTimeout(() => flame.remove(), 2000);
      }

      // sound
      const audio = document.getElementById("burn-sound");
      if (audio) {
        audio.currentTime = 0;
        audio.play().catch(err => console.log("éŸ³å£°ã‚¨ãƒ©ãƒ¼:", err));
      }

      // background flash
      document.body.style.transition = 'background-color 0.2s';
      document.body.style.backgroundColor = '#ffdddd';
      setTimeout(() => document.body.style.backgroundColor = '', 300);

      // update stats
      mudaCount++;
      totalMuda += amount;
      localStorage.setItem('mudaCount', mudaCount);
      localStorage.setItem('totalMuda', totalMuda);
      document.getElementById("status").innerText = `ã‚ãªãŸã®ç„¡é§„ï¼š${mudaCount} å›`;
      updateIndex();

    function igniteCustom() {
      const val = Number(document.getElementById("customAmount").value);
      if (val > 0) ignite(val);
    }

    function updateIndex() {
      const income = Number(localStorage.getItem('income')) || 0;
      const mudaIndex = income > 0 ? ((totalMuda / income) * 100).toFixed(4) : '--';
      document.getElementById("muda-index").innerText = mudaIndex;
      document.getElementById("rank-total").innerText = `$${totalMuda}`;
      document.getElementById("rank-index").innerText = `${mudaIndex}%`;
    }

    function updateLog(latestAmount) {
      const logEl = document.getElementById("muda-log");
      if (!logEl) return;
      if (latestAmount) {
        const time = new Date().toLocaleString();
        const entry = document.createElement("div");
        entry.className = 'log-entry';
        entry.innerText = `${time} - $${latestAmount}`;
        logEl.prepend(entry);
      } else {
        logEl.innerHTML = "";
      }
    }
  </script>
