<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>NFT｜Needless Funding Tournament</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .log-entry {
      font-size: 14px;
      color: #333;
    }
    .title-section {
      margin-top: 20px;
    }
    .title-section strong {
      font-size: 18px;
    }
    .rank-table {
      font-size: 13px;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .rank-table th, .rank-table td {
      border: 1px solid #aaa;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <h1>NFT｜Needless Funding Tournament</h1>

  <!-- ステータス表示 -->
  <p class="status">あなたの無駄：0 回</p>

  <!-- 年収入力エリア -->
  <div class="income-section">
    <label for="income">あなたの年収（円）:</label>
    <input type="number" id="income" placeholder="例：5000000" />
    <button onclick="saveIncome()">保存</button>
  </div>

  <!-- MUDA Index 表示 -->
  <div class="muda-index-display">
    <strong>MUDA Index:</strong> <span id="muda-index">--</span>%
  </div>

  <!-- 称号表示 -->
  <div class="title-section">
    <strong>現在の称号:</strong> <span id="current-title">--</span>
  </div>

  <!-- 履歴ログ -->
  <div class="title-section">
    <strong>MUDA履歴:</strong>
    <ul id="log-list"></ul>
  </div>

  <!-- 称号一覧 -->
  <div class="title-section">
    <strong>称号一覧:</strong>
    <table class="rank-table">
      <tr><th>MUDA回数</th><th>称号</th></tr>
      <tr><td>1～4回</td><td>Waste Rookie</td></tr>
      <tr><td>5～9回</td><td>Heat Seeker</td></tr>
      <tr><td>10～19回</td><td>Burn King</td></tr>
      <tr><td>20回以上</td><td>Blaze Overlord</td></tr>
    </table>
  </div>

  <!-- MUDA課金ボタン -->
  <button class="fire-button" onclick="ignite()">🔥 MUDA課金 🔥</button>

  <!-- 効果音 -->
  <audio id="burn-sound" src="burn.mp3"></audio>

  <!-- JSスクリプト -->
  <script>
    function getTitle(count) {
      if (count >= 20) return "Blaze Overlord";
      if (count >= 10) return "Burn King";
      if (count >= 5) return "Heat Seeker";
      if (count >= 1) return "Waste Rookie";
      return "--";
    }

    function ignite() {
      const button = document.querySelector('.fire-button');
      const status = document.querySelector('.status');

      for (let i = 0; i < 5; i++) {
        const flame = document.createElement('div');
        flame.className = 'flame';
        flame.innerText = '🔥';
        flame.style.position = 'absolute';
        flame.style.left = `${Math.random() * 90 + 5}%`;
        flame.style.top = `${Math.random() * 80 + 10}%`;
        flame.style.fontSize = `${Math.random() * 40 + 30}px`;
        flame.style.opacity = '0.8';
        document.body.appendChild(flame);
        setTimeout(() => flame.remove(), 2000);
      }

      const audio = document.getElementById("burn-sound");
      if (audio) {
        audio.currentTime = 0;
        audio.play().catch(() => {});
      }

      document.body.style.transition = 'background-color 0.2s';
      document.body.style.backgroundColor = '#ffdddd';
      setTimeout(() => {
        document.body.style.backgroundColor = '';
      }, 300);

      button.disabled = true;
      status.innerText = '燃やしています…（Needless Funding）';

      setTimeout(() => {
        button.disabled = false;
        const count = Number(localStorage.getItem('mudaCount') || 0) + 1;
        localStorage.setItem('mudaCount', count);
        status.innerText = `あなたの無駄：${count} 回`;

        const title = getTitle(count);
        document.getElementById("current-title").innerText = title;

        const now = new Date().toLocaleString();
        const logList = JSON.parse(localStorage.getItem("mudaLogs") || "[]");
        logList.unshift(`${now} 🔥`);
        localStorage.setItem("mudaLogs", JSON.stringify(logList.slice(0, 20)));
        updateLogDisplay();

        const incomeValue = Number(localStorage.getItem('userIncome') || 0);
        if (incomeValue > 0) {
          const total = count * 100;
          const mudaIndex = ((total / incomeValue) * 100).toFixed(4);
          const mudaDisplay = document.getElementById("muda-index");
          if (mudaDisplay) {
            mudaDisplay.innerText = `${mudaIndex}`;
          }
        }
      }, 2000);
    }

    function saveIncome() {
      const income = Number(document.getElementById("income").value);
      if (income > 0) {
        localStorage.setItem('userIncome', income);
        alert("年収が保存されました！");
      } else {
        alert("正しい年収を入力してください。");
      }
    }

    function updateLogDisplay() {
      const logList = JSON.parse(localStorage.getItem("mudaLogs") || "[]");
      const ul = document.getElementById("log-list");
      ul.innerHTML = "";
      logList.forEach(log => {
        const li = document.createElement("li");
        li.innerText = log;
        li.className = "log-entry";
        ul.appendChild(li);
      });
    }

    window.onload = () => {
      const savedIncome = localStorage.getItem('userIncome');
      if (savedIncome) {
        document.getElementById("income").value = savedIncome;
        const count = Number(localStorage.getItem('mudaCount') || 0);
        const total = count * 100;
        const mudaIndex = ((total / savedIncome) * 100).toFixed(4);
        document.getElementById("muda-index").innerText = mudaIndex;
      }

      const count = Number(localStorage.getItem('mudaCount') || 0);
      document.querySelector(".status").innerText = `あなたの無駄：${count} 回`;
      document.getElementById("current-title").innerText = getTitle(count);
      updateLogDisplay();
    };
  </script>
</body>
</html>
